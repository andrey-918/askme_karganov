{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
    <body style="
        padding-bottom: 50px;
        font-family: Arial;
        ">
    <div style="
        margin-top: 100px;
        text-align: center;
        ">
        <div style="
            display: inline-block;
            margin-right: 100px;
            font-size: 40px;
            ">New Questions</div>
        <a style="
            display: inline-block;
            font-size: 25px;
            " class="links" href="{% url 'hot' %}">Hot Questions</a>
    </div>

    <div style="
        margin-top: 40px;
        margin-right: 300px;
        ">
        {% for question in questions %}
            {% include "layouts/question-layout.html" with item=question all_tags=tags%}
        {% endfor %}

    </div>
    {% include "layouts/pagination.html"  with page_obj=questions%}
    </body>
<script src="{% static 'js/question_vote.js' %}"></script>
<script src="{% static 'js/answer_vote.js' %}"></script>
{% endblock %}
