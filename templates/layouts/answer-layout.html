{% load static %}<div class="main-post answer_card">    <div style="            width: 300px;            height: 200px;            ">        <div style="                text-align: center;                ">            <img class="post-photo" src="{{ item.creator.avatar.url }}">        </div>        <div style="                text-align: center;                ">            <div class="like_counter">{{ item.carma }}</div>            <div style="                display: inline-block;                text-align: center;            ">                <button class="like-counter" type="submit">+</button>                <button>-</button>            </div>        </div>    </div>    <div class="post">        <div class="post-text" style="height: 80%">            {{ item.text }}        </div>        <div style="display: inline;">            <input type="checkbox" class="larger">        </div>        <div class="truth-checkbox" style="display: inline; font-size: 42px; margin-left: 20px;">            Correct        </div>    </div>    <script src="{% static 'js/answer_vote.js' %}"></script></div>
