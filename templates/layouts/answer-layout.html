{% load static %}<div class="main-post">    <div style="            width: 300px;            height: 200px;            ">        <div style="                text-align: center;                ">            <img class="post-photo" src="{{ answer.creator.avatar }}">        </div>        <div style="                text-align: center;                ">            <input class="post-rating" type="number" min="0" max="5"/>        </div>    </div>    <div class="post">        <div class="post-text" style="height: 80%">            {{ item.text }}        </div>        <div style="display: inline;">            <input type="checkbox" class="larger">        </div>        <div style="display: inline; font-size: 42px; margin-left: 20px;">            Correct        </div>    </div></div>
