<!DOCTYPE html>{% load static %}<div style="        margin-left: 90px;        ">  {% if page_obj.has_previous %}    <a class="page-number" style="display: inline-block;    border: 1px solid blue;    font-size: 30px;    width: auto;    height: 35px;    text-align: center;    cursor: pointer;    margin-right: 10px;" href="{% url 'index' %}?page={{ page_obj.previous_page_number }}">        Previous    </a>  {% endif %}  <a class="page-number" >         {{ page_obj.number }}  </a>  {% if page_obj.has_next %}    <a class="page-number" href="{% url 'index' %}?page={{ page_obj.next_page_number }}">        Next    </a>  {% endif %}</div>
