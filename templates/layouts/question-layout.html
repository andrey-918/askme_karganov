{% extends "layouts/base.html" %}{% load static %}{% block content %}<div class="main-post">    <div style="        width: 25%;        height: 100%;        ">        <div style="            text-align: center;            ">            <img class="post-photo" src="{{ item.creator.avatar.url }}">        </div>        <div style="            text-align: center;            ">            <input class="post-rating" type="number" value="{{item.carma}}" readonly/>            <div style="                display: inline-block;                text-align: center;            " >                <button id="like-question-{{ question.id }}" data-id="{{ question.id }}" type="button" class="js-vote-question">Like</button>                <button id="dislike-question-{{ question.id }}" data-id="{{ question.id }}" type="button" class="js-vote-question">Dislike</button>            </div>            <div id="carma-question-{{ question.id }}" class="like-counter text-center w-100 ">{{ question.carma }}</div>        </div>    </div>    <div class="post">        <div class="post-title links">            <a class="links" href="{% url 'question' item.id %}"> {{ item.title }} </a>        </div>        <div class="post-text">            {{ item.text }}        </div>        <div class="post-bottom">            <div style="                display: inline-block;                margin-left: 50px;                margin-right: 200px;                " class="links">                answers({{ item.answer_count }})            </div>            <div style="                display: inline-block;                ">                <div style="                    display: inline-block;                    ">                    Tags:                </div>                {% for tag in item.tags.all %}                    <a class="links" href="{% url 'tag-page' tag.id %}"> {{ tag.name }}</a>                {% endfor %}            </div>        </div>    </div></div>{% endblock %}
