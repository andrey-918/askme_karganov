{% extends "layouts/base.html" %}{% load static %}{% block content %}<div class="main-post">    <div style="        width: 25%;        height: 100%;        ">        <div style="            text-align: center;            ">            <img class="post-photo" src="{{ item.creator.avatar }}">        </div>        <div style="            text-align: center;            ">            <div> {{item.carma}} </div>            <input class="post-rating" type="number" min="0" max="5" />        </div>    </div>    <div class="post">        <div class="post-title links">            <a class="links" href="{% url 'question' item.id %}"> {{ item.title }} </a>        </div>        <div class="post-text">            {{ item.text }}        </div>        <div class="post-bottom">            <div style="                display: inline-block;                margin-left: 50px;                margin-right: 200px;                " class="links">                answers(0) <!-- сделать счетчик ответов и ссылку на ответы -->            </div>            <div style="                display: inline-block;                ">                <div style="                    display: inline-block;                    ">                    Tags:                </div>                {% for tag in item.tags.all %}                    <a class="links" href="{% url 'tag-page' tag.id %}"> {{ tag.name }}</a>                {% endfor %}            </div>        </div>    </div></div>{% endblock %}
