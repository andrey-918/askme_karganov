{% load static %}<div class="main-post">    <div style="        width: 25%;        height: 100%;        ">        <div style="            text-align: center;            ">            <img class="post-photo" src="{{ item.photo }}">        </div>        <div style="            text-align: center;            ">            <input class="post-rating" type="number" min="0" max="5"/>        </div>    </div>    <div class="post">        <div class="post-title links">            <a href="{% url 'question' item.id %}"> {{ item.title }} </a>        </div>        <div class="post-text">            {{ item.text }}        </div>        <div class="post-bottom">            <div style="                display: inline-block;                margin-left: 50px;                margin-right: 200px;                " class="links">                answers(0)            </div>            <div style="                display: inline-block;                ">                <div style="                    display: inline-block;                    ">                    Tag:                </div>                <div style="                    display: inline-block;                    " class="links">                    first                </div>                <div style="                    display: inline-block;                    " class="links">                    second                </div>                <div style="                    display: inline-block;                    " class="links">                    third                </div>            </div>        </div>    </div></div>
