{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<body style="
        padding-bottom: 50px;
        font-family: Arial;
        ">

<div style="
        margin-top: 100px;
        margin-left: 50px;
        ">
    <div style="
        display: inline-block;
        margin-right: 100px;
        font-size: 40px;
        ">
        Tag: {{ tag.id }}
    </div>
</div>
<div style="
        margin-top: 40px;
        margin-left: 40px;
        margin-right: 300px;
        ">
    {% for question in questions %}
        {% include "layouts/question-layout.html" with item=question %}
    {% endfor %}


</div>
<div style="
        margin-left: 90px;
        ">
    {% include "layouts/pagination.html"  with page_obj=questions%}
</div>
</body>
{% endblock %}
