{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<body style="
        height: 800px;
        width: auto;
        ">
<div class="ask-question">
    <div style="
        font-size: 60px;
        margin-bottom: 50px;
        margin-left: 140px;
        padding-top: 100px;
        ">
        New Question
    </div>
    <form method="post" action="">
          {% csrf_token %}
    <div class="question">
        <div class="name-of-input">
            Title
        </div>
        <input class="title-question-input" maxlength='80' name="title"></input>
    </div>

    <div class="question">
        <div class="name-of-input">
            Text
        </div>
        <textarea class="text-question-input" name="text"></textarea>
    </div>

    <div class="question">
        <div class="name-of-input">
            Tags
        </div>
        <textarea class="tags-question-input" name="tags"></textarea>
    </div>

    <button class="question-button">
        ASK
    </button>
    </form>

</div>
</body>
{% endblock %}
